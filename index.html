<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>	
<title>News feed widget</title>	
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<style type="text/css">
	body { 
		font: 0.75em/1.5em Verdana, Arial, Helvetica, sans-serif; /* equivalent to 12px/18px */
	}
	table, form, select, input { font-size: 100%; /* make IE correctly inherit the default text size */ }
</style>

<link rel="stylesheet" type="text/css" media="all" href="assets/css/newsfeed.css" />
<script type="text/javascript" src="assets/js/newsfeed-lib.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
		$('.newsfeed').newsfeed();
	});
</script>

</head>

<body>	

	<!-- news feed block -->
	<div class="newsfeed">
		<h2>Latest news</h2>
		<ul>
			<li><a href="http://feeds.bbci.co.uk/news/rss.xml">BBC</a></li>
		 	<li><a href="cricket">Cricket</a></li>
			<li><a href="http://rss.news.yahoo.com/rss/topstories/" title="style : 1,limit: 10, refresh: 10">Yahoo</a></li>
		</ul>
	</div>
	<!-- /news feed block -->

</body>

</html>
